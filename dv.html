<!DOCTYPE html>
<html>
  <head>
    <title>Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="dv.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,visualization"></script>
    <script type="text/javascript" src="dv.js"></script>
  </head>
  <body>
    <div id="menubox">
        <div id="vizbox" class="viz-menu">
                <div class="viz-tab">Visualize</div>
                <div id="viz" class="viz-items">
                    <label for="marker"><input id="marker" name="viztype" type="radio" checked>
                        Earthquake Markers</label><br>
                    <label for="circle"><input id="circle" name="viztype" type="radio">
                        Earthquake Circles</label><br>
                    <label for="heatmap"><input id="heatmap" name="viztype" type="radio">
                        Earthquake Heatmap</label><br>
                </div>
        </div>
        <div id="srcbox" class="viz-menu">
                <div class="viz-tab">Earthquakes</div>
                <div id="datsrc" class="viz-items">
                    <label for="src1"><input id="src1" name="websvc" type="radio">
                        2.5 Week Data Points</label><br>
                    <label for="src2"><input id="src2" name="websvc" type="radio">
                        2014 USGS Data Points</label><br>
                    <label for="src3"><input id="src3" name="websvc" type="radio">
                        2015 USGS Data Points</label><br>
                </div>
        </div>
        <div id="panobox" class="viz-menu">
                <div class="viz-tab">Tours</div>
                <div id="panosrc" class="viz-items">
                    <label for="pano0"><input id="pano0" name="panorama" type="radio" checked>
                        Hide</label><br>
                    <label for="pano1"><input id="pano1" name="panorama" type="radio">
                        Google Android</label><br>
                    <label for="pano2"><input id="pano2" name="panorama" type="radio">
                        My Backyard</label><br>
                    <label for="pano3"><input id="pano3" name="panorama" type="radio">
                        Google Android</label><br>
                </div>
        </div>
    </div>
    <div id="map-canvas"></div>
    <section id="pano-show">
      <div id="pano-canvas"></div>
      <div id="pano-info"></div>
    </section>
  </body>
</html>
